<!DOCTYPE html>
<html>
    <head>
        <title>Giphy App</title>

        <link rel="stylesheet" href="assets/css/reset.css">

    <body>
        <div class="container-fluid">
            <div class="row" >

                    <div id="btnrow">

                    </div>
                </div>
            </div>

                            </div>
